<script>
function minL(str, app, length, left=true, separation=0) {
	var base;
	if (str.length < length)
		if (left)
			base = app.repeat(length-str.length)+str;
		else
			base = str+app.repeat(length-str.length);
	else
		base = str;
	if (separation == 0) {
		return base;
	} else {
		var chars = base.split("");
		for (let i = 0 ; i < chars.length; i++) {
			if (i%(separation+1) === separation) {
				chars.splice(i,0," ");
				i++;
			}
		}
		return chars.join("");
	}
}
var w = new WorldDataArray(4,4,4);

var str;
</script>
